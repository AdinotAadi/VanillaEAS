<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../meta/styles/styles.css" />
		<title>EAS - User Login</title>
	</head>
	<body>
		<header class="headNav">
			<input id="nav-toggle" type="checkbox" />
			<div class="logo">EAS</div>
			<ul class="links">
				<li><a href="./src/userLogin.html" class="navLinks">User Login</a></li>
				<li>
					<a href="./src/adminLogin.html" class="navLinks">Admin Login</a>
				</li>
				<li><a href="./src/profile.html" class="navLinks">View Profile</a></li>
				<li><a href="./src/contact.html" class="navLinks">Contact Us</a></li>
				<li id="logOut">
					<a href="./src/logout.html" class="navLinks">Log out</a>
				</li>
			</ul>
			<label for="nav-toggle" class="icon-burger">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</label>
		</header>
		<div class="loginForm">
			<p class="welcomeHeroText">Welcome Back!</p>
			<form action="post">
				<div class="userName">
					<label for="username">Username</label>
					<br />
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter your username"
					/>
				</div>
				<div class="passWord">
					<label for="password">Password</label>
					<br />
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Enter your password"
					/>
				</div>
				<div class="forgotPassDiv">
					<a href="../src/contact.html" class="forgotPass">Forgot Password?</a>
				</div>
			</form>
		</div>
		<div class="foot">
			<a class="copyright" href="#">&copy; 2022 | XIE @Mahim</a>
		</div>
	</body>
</html>
